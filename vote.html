	<h2 class="demHeader">Choose your Vote</h2>
	<p class="askForVote">Please select who you want to vote for:</p>

		<form class="vote" action="#" method = "POST">
			<br>
			<select>
			  <option value="select1">Hillary Clinton</option>
			  <option value="select2">Bernie Sanders</option>
			  <option value="select3">Donald Trump</option>

			</select>
			<input type="submit">
		</form>
		<div id='thanksDis'></div>
		<div class="showResult">
			<p id="result1"></p>
			<div class="bar1"></div>
			<p id="result2"></p>
			<div class="bar2"></div>
			<p id="result3"></p>
			<div class="bar3"></div>
			<p id="result4"></p>
			<div class="bar4"></div>
